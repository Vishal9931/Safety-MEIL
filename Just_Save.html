<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Safety Form</title>
    <link rel="stylesheet" href="Just_Save.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="container">
        <div class="room" >
            <i class="bi bi-backspace-fill"></i>
            <h3>Save Details</h3>
        </div>
        <form>
            <div class="section">
                <div class="section-title">Project</div>
                <label>Project Code :</label>
                <input type="text" name="project_code">
                <hr>
                <label>Project Name :</label>
                <input type="text" name="project_name">
            </div>
            <div class="section">
                <div class="section-title">Safety Officer</div>
                <label>Name :</label>
                <input type="text" name="officer_name">
                <label>Email :</label>
                <input type="email" name="officer_email">
                <label>Mobile no :</label>
                <input type="text" name="officer_mobile">
                <label>Blood Group :</label>
                <input type="text" name="officer_blood">
            </div>
            <div class="section">
                <div class="section-title">Emergency Contact</div>
                <label>Name :</label>
                <input type="text" name="emergency_name">
                <label>Mobile no :</label>
                <input type="text" name="emergency_mobile">
            </div>
            <div class="buttons">
                <button type="button" class="cancel">Cancel</button>
                <button type="button" class="save">Save</button>
            </div>
        </form>
    </div>
  <script>
    let saveBtn = document.querySelector(".save");
    let cancelBtn = document.querySelector(".cancel");

    saveBtn.addEventListener("click", () => {
        window.location.href = "dashboard.html";
    });

    cancelBtn.addEventListener("click", () => {
        window.location.href = "index.html";
    });
</script>

</body>
</html>
